<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Artist Directory</title>
    <link href="../css/artist_directory_css.css" rel=" stylesheet">
    <script src="../js/artist_directory_js.js"></script>
</head>

<body onload="set_artist_page()">
    <div id="artist_dir_box">
        <h1>Artist Directory</h1>
        <div id="artist_search">
            <form id="search_form">
                <input type="text" id="form_search_input" name="search_input">
            </form>
            <button class="btn_add_style" onclick="show_form()">Add</button>
            <button class="btn_add_style" onclick="search()">Search</button>
             </div>
        <form id="artist_form" action="#">
            <input class=" form_input" id="form_name" type="text" name="input_name" placeholder="Artist Name"
                required="required">
            <input class="form_input" id="form_about" type="text" name="input_about" placeholder="About Artist"
                required="required">
            <input class="form_input" id="form_url" type="text" name="input_img" placeholder="Image URL"
                required="required">
            <input id="btn_submit"" class=" btn_add_style" value="Add" onclick="add_artist()"></button>
        </form>
    </div>

    <div id="artist_container">

    </div>


</body>

</html>
