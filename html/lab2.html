<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="../css/lab2_css.css" rel="stylesheet">
</head>

<body>
    <div id="artist_dir_box">
        <h1>Artist Directory</h1>
        <input type="text">
    </div>

    <table>
        <tr>
            <div class="artist_block">
                <img class="artist_img" src="https://randomuser.me/api/portraits/med/men/1.jpg" alt="image" />
                <div class="artist_desc">
                    <h3 class="artist_name">Barot Bellingham</h3>
                    <p class="artist_school">Royal Academy of Painting and Sculture</p>
                </div>
            </div>
        </tr>

        <tr>
            <div class="artist_block">
                <img class="artist_img" src="https://randomuser.me/api/portraits/med/men/2.jpg" alt="image" />
                <div class="artist_desc">
                    <h3 class="artist_name">Jonathan G Ferrar II</h3>
                    <p class="artist_school">Artist to Watch in 2012</p>
                </div>
            </div>
        </tr>
        <tr>
            <div class="artist_block">
                <img class="artist_img" src="https://randomuser.me/api/portraits/med/women/1.jpg" alt="image" />
                <div class="artist_desc">
                    <h3 class="artist_name">Hillary Hewitt Goldwinn-Port</h3>
                    <p class="artist_school">New Yor University</p>
                </div>
            </div>
        </tr>
        <tr>
            <div class="artist_block">
                <img class="artist_img" src="https://randomuser.me/api/portraits/med/men/3.jpg" alt="image" />
                <div class="artist_desc">
                    <h3 class="artist_name">Hassum Harrod</h3>
                    <p class="artist_school">Art College in New Dehli</p>
                </div>
            </div>
        </tr>
        <tr>
            <div class="artist_block">
                <img class="artist_img" src="https://randomuser.me/api/portraits/med/women/2.jpg" alt="image" />
                <div class="artist_desc">
                    <h3 class="artist_name">Jennifer Jerome</h3>
                    <p class="artist_school">Royal Academy of Painting and Sculture</p>
                </div>
            </div>
        </tr>
    </table>

</body>

</html>
